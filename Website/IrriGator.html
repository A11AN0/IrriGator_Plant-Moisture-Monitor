<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./Irrigator.css" />
        <script async defer src="./Irrigator.js"></script>
        <title>Irrigator User Settings</title>
    </head>
    <body>
        <nav class="navBar">
            <p class="navTitle">Irrigator User Settings - Allan Odunga</p>
            <button class="navButton">Submit Settings</button>
        </nav>
        <section class="widgetFormContainer">
            <div class="widget emailAddress">
                <p class="widgetTitle">EMAIL ADDRESS</p>
                <input
                    class="input emailInput"
                    type="text"
                    placeholder="random@random.com"
                />
            </div>
            <div class="widget maxMoisture">
                <p class="widgetTitle">MAX SOIL MOISTURE</p>
                <input
                    class="input maxMoistureInput"
                    type="number"
                    name=""
                    id=""
                    placeholder="30"
                />
            </div>
            <div class="widget minMoisture">
                <p class="input widgetTitle">MIN SOIL MOISTURE</p>
                <input
                    class="input minMoistureInput"
                    type="number"
                    name=""
                    id=""
                    placeholder="70"
                />
            </div>
        </section>
    </body>
</html>
